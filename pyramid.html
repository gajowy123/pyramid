<!DOCTYPE html>
<html>

<head>
    <script>

        function button_click(n) {
            const p = document.getElementById(n);
            const m = parseInt(p.textContent) + 1;
            p.textContent = m.toString();
        }
        function decreaseVal(n){
            const p =document.getElementById(n);
            if(parseInt(p.textContent)>0){
            const m =parseInt(p.textContent)-1;
            p.textContent=m.toString();}
        }
        function button_sh(n) {
            const b1 = document.getElementById(n + "b1");
            const b2 = document.getElementById(n + "b2");
            b1.style.visibility = "visible";
            b2.style.visibility = "visible";

        }
        function button_hi(n) {
            const b1 = document.getElementById(n + "b1");
            const b2 = document.getElementById(n + "b2");
            b1.style.visibility = "hidden";
            b2.style.visibility = "hidden";
        }

    </script>
    <style>
        .pyramid {
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            width: 100vmin;
            aspect-ratio: 1.3 / 1;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr;
            gap: 0vmin;
            padding: 0px;
        }

        .layer {
            background-color: var(--color);
            display: flex;
            justify-content: center;
            align-items: last baseline;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 11%;
            height: 35%;
            gap: 5px;
        }

        .badge {
            background: radial-gradient(5px -9px,
                    circle,
                    white 8%,
                    red 26px);
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            /* one half of ( (border * 2) + height + padding ) */
            box-shadow: 1px 1px 1px black;
            color: white;
            font: bold 13px/11px Helvetica, Verdana, Tahoma;
            height: 12px;
            min-width: 10px;
            padding: 2px 3px 0 3px;
            text-align: center;
        }
    </style>


</head>

<body>
My Food Pyramid

    <div class="pyramid" >
        <div class="layer" style="--color: red;" onmouseover='button_sh("l1")' onmouseout='button_hi("l1")'>

                <div class="badge">
